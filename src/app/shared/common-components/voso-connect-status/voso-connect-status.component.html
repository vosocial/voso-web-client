

<div class="flex justify-start" *ngIf="validatingVosoConnection">
    <rnd-btn-sub-loader></rnd-btn-sub-loader>
</div>
<div class="flex justify-center" *ngIf="vosoConnectionValid && !validatingVosoConnection">
    <div class="text-center">
        <span class="rounded-lg inline-flex bg-green-100 text-green-700 ring-4 ring-green-100 my-2">
            <!-- Heroicon name: shield-check -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
              </svg>
          </span>
    </div>
    <div class="self-center ml-2 text-center">
        <span>You are <strong>connected</strong> to VoSo</span>
    </div>
  </div>
<div class="flex justify-center" *ngIf="!vosoConnectionValid && !validatingVosoConnection">
    <div class="text-center">
        <span class="rounded-lg inline-flex bg-red-100 text-red-700 ring-4 ring-red-100 my-2">
            <!-- Heroicon name: shield-exclamation -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 1.944A11.954 11.954 0 012.166 5C2.056 5.649 2 6.319 2 7c0 5.225 3.34 9.67 8 11.317C14.66 16.67 18 12.225 18 7c0-.682-.057-1.35-.166-2.001A11.954 11.954 0 0110 1.944zM11 14a1 1 0 11-2 0 1 1 0 012 0zm0-7a1 1 0 10-2 0v3a1 1 0 102 0V7z" clip-rule="evenodd" />
              </svg>
          </span>
    </div>
    <div class="self-center ml-2 text-center">
        <span>You are <strong>not</strong> connected to VoSo</span>
    </div>
  </div>
