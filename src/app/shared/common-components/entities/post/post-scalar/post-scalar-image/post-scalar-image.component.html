<ng-template #image>
    <div class="flex flex-row aspect-w-10 aspect-h-7 rounded overflow-hidden drop-shadow-lg">
        <img class="object-cover" [src]="imageUri" />
    </div>
</ng-template>

<!--implementation-->
<div *ngIf="imageUri">
    <ng-container *ngTemplateOutlet="image"></ng-container>
</div>
