<ng-template #posterAvatar>
    <post-scalar-avatar
        [publicKey]="post.PosterPublicKeyBase58Check"
        [desoUserName]="post.ProfileEntryResponse.Username">
    </post-scalar-avatar>
</ng-template>

<ng-template #postBody>
    <post-scalar-body
        [postBody]="post.Body"
    ></post-scalar-body>
</ng-template>

<ng-template #postImage>
    <post-scalar-image
        [imageUri]="post.ImageURLs[0]">
    </post-scalar-image>
</ng-template>

<ng-template #repost>
    <post-repost-wrapper
        [post]="repost">
    </post-repost-wrapper>
</ng-template>


<!--implementation-->
<!--post contents-->
<div *ngIf="post">
    <div>
        <!--Section :: Avatar and Info-->
        <div *ngIf="post.PosterPublicKeyBase58Check" class="mx-4">
            <ng-container *ngTemplateOutlet="posterAvatar"></ng-container>
        </div>

        <!--Section :: Post Body -->
        <div class="py-5 mx-4 max-w-prose">
            <ng-container *ngTemplateOutlet="postBody"></ng-container>
        </div>

        <!--Section :: Image-->
        <div class="mx-4 mb-5" *ngIf="post.ImageURLs">
            <div *ngIf="post.ImageURLs.length > 0">
                <ng-container *ngTemplateOutlet="postImage"></ng-container>
            </div>
        </div>

        <!--Section :: Repost-->
        <div class="mx-4 mb-5">
            <div *ngIf="post.RepostedPostEntryResponse">
                <ng-container *ngTemplateOutlet="repost"></ng-container>
            </div>
        </div>
    </div>
</div>
